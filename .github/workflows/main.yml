name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v2.1.0
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          CI: true
      - name: Testing
        run: npm run coverage
      - name: Coverage
        run: npx codecov
